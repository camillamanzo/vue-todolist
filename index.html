<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>To do list.</title>
</head>

<body>
    <header class="p-4">
        <h1>Today's to do list:</h1>
    </header>
    <main>
        <div id="app">
            <div>
                <input class="m-3" type="text" placeholder="Insert a new element in the list" v-model="newElement" @keyup.enter="addElement">
                <button class="px-3" @click="addElement">Insert</button>
            </div>
            
            <ul>
                <li class="m-1" v-for="(element, index) in arr">
                    <p @click="overlineText" :class="{'text-danger':overline}" class="d-inline">{{ element }}  </p>
                    <i class="fas fa-check" @click="deleteText"></i>
                </li>
            </ul>

        </div>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
